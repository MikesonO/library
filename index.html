<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/25fd90afcd.js" crossorigin="anonymous"></script>
  <!-- CSS LINK -->
  <link rel="stylesheet " href="styles.css">
</head>

<body>
  <div class="container">
    <div class="side-container">
      <header>
        <h1 class="title">My Library <i class="fa-solid fa-book-open"></i></h1>
      </header>


      <div class="user-input" id="user-input">
        <!-- GET TITLE NAME -->
        <div class="title-input">
          <label>Book Title</label>
          <input type="text" name="title" id="title" placeholder="Title">
          <small class="hidden" id="title-check">Title is required </small>
        </div>
        <!-- GET AUTHOR NAME -->
        <div class="author-input">
          <label>Book Author</label>
          <input type="text" name="author" id="author" placeholder="Author">
          <small class="hidden" id="author-check">Author is required </small>
        </div>
        <!-- GET PAGE NUMBERS -->
        <div class="pages-input">
          <label>Book Pages</label>
          <input type="number" name="pages" id="pages" placeholder="Pages" min="1">
          <small class="hidden" id="pages-check">Pages is required </small>
        </div>

        <button id="btn-add">Add Book</button>
      </div>
      <div class="reading-log">
        <p id="total-books">Total Books: 0</p>
        <p id="books-read">Books Read: 0</p>
      </div>
    </div>

    <div class="library-container">
      <div class="title-container">
        <h2 class="my-books-title">My Books:</h2>
      </div>

      <div class="empty-container">
        <p>You currently have no books</p>
      </div>

      <div class="my-books">
      </div>

    </div>
    <!-- JAVASCRIPT LINK -->
    <script src="index.js"></script>
</body>

</html>
