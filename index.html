<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <!-- FONT AWESOME -->
  <script src="https://kit.fontawesome.com/25fd90afcd.js" crossorigin="anonymous"></script>
  <!-- CSS LINK -->
  <link rel="stylesheet " href="styles.css">
</head>

<body>
  <div class="container">
    <div class="side-container">
      <header>
        <h1 class="title">My Library <i class="fa-solid fa-book-open"></i></h1>
      </header>


      <div class="user-input">
        <!-- GET TITLE NAME -->
        <div class="title-input">
          <label>Title</label>
          <input type="text" name="title" id="title">
        </div>
        <!-- GET AUTHOR NAME -->
        <div class="author-input">
          <label>Author</label>
          <input type="text" name="author" id="author">
        </div>
        <!-- GET PAGE NUMBERS -->
        <div class="pages-input">
          <label>Pages</label>
          <input type="number" name="pages" id="pages">
        </div>

        <button id="btn-add">Add Book</button>

      </div>
    </div>

    <div class="library-container">
      <div class="reading-log"></div>
      <div class="my-books">
        <div class="empty-container">
          <p>You currently have no books</p>
        </div>

        <div class="card">
          <p>Harry Potter</p>
          <p>Written by: J. K. Rowling</p>
          <p>Pages: 256</p>
          <i class="delete fa-solid fa-trash"></i>
        </div>

      </div>


    </div>
    
  </div>
  <!-- JAVASCRIPT LINK -->
  <script src="index.js"></script>
</body>

</html>
